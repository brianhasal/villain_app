{% extends 'base.html' %}

{% block content %}

<h1> Delete Gang</h1>

<h4>Are you sure you want to delete <span class="teal-text">the {{ object.adjective }} {{ object.name }}</span>?</h4>

<form action="" method="post">

  {% csrf_token %}

  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'gangs_detail' object.id %}">Cancel</a>

</form>




{% endblock %}
